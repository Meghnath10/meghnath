<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookstore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
    }

    h1 {
        font-family: 'Franklin Gothic Medium';
        color: aqua;
        text-decoration: underline;
        text-align: center;
    }

    p {
        font-family: 'Lucida Sans';
    }

    .image_container {
        background-color: #1b1b1b;
        background-image: url("bookstorebg.png");
        background-size: cover;
        background-position: center;
        padding: 24px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h5 {
        font-family: 'Franklin Gothic Medium';
        color: aqua;
        text-decoration: underline;
    }

    .card {
        background-color: #1b1b1b;
        color: white;
    }

    .card-title {
        color: aqua;
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    .button {
        margin-top: 20px;
        display: block;
        text-align: center;
    }
</style>

<body>
    <section id="services">
        <div class="image_container">
            <h1>Our Services</h1>
            <div class="row justify-content-center g-3">
                <!-- Book Delivery -->
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="card w-100" style="max-width: 350px;">
                        <img src="shipping.jpg.png" class="card-img-top" alt="Book Delivery">
                        <div class="card-body">
                            <h5 class="card-title">Book Delivery</h5>
                            <p class="card-text">We offer fast and reliable delivery services for all orders.</p>
                        </div>
                    </div>
                </div>
                <!-- Reading Events -->
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="card w-100" style="max-width: 350px;">
                        <img src="bookreading.jpg.png" class="card-img-top" alt="Reading Events">
                        <div class="card-body">
                            <h5 class="card-title">Reading Events</h5>
                            <p class="card-text">Join us for special reading events, author meetups, and more!</p>
                        </div>
                    </div>
                </div>
                <!-- Book Recommendations -->
                <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                    <div class="card w-100" style="max-width: 350px;">
                        <img src="bookrecomendations.jpg.png" class="card-img-top" alt="Book Recommendations">
                        <div class="card-body">
                            <h5 class="card-title">Book Recommendations</h5>
                            <p class="card-text">Need help finding your next great read? Let us recommend books for you.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
                <a href="contactus2.html" class="btn btn-primary">Get in Touch</a>
                <a href="bookstore.html" class="btn btn-warning">Back</a>
            </div>
        </div>
    </section>
</body>
</html>
